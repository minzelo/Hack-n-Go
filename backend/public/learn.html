<!-- public/learn.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hack'n Go - Learn</title>
  <script defer src="learn.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f3f4f6;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2, h3 {
      text-align: center;
      color: #333;
    }
    .module {
      border: 1px solid #ddd;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .module h3, .module h4 {
      margin: 0 0 0.5rem;
    }
    .module p, ul {
      margin: 0.5rem 0;
    }
    .back-button {
      margin-bottom: 1rem;
      display: inline-block;
      background: #eee;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    pre {
      background-color: #f4f4f4;
      padding: 10px;
      border-radius: 5px;
      font-family: monospace;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Modul Pembelajaran</h1>
    <div id="moduleList">
      <!-- Konten belajar akan dimuat di sini -->
    </div>
  </div>
</body>
</html>
